<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Login</title>

    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open+Sans:300,400">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/materialize.min.css">
    <link rel="stylesheet" href="css/login.css">
</head>

<body id="login">
    <div class="logo" style="position:absolute; margin-top:-225px; margin-left:12px;">
        <img src="img/Pink-Cloud.png" alt="logo" style="width:200px;height:100px;"></img>
    </div>
    <div class="container">
        <div class="row tm-register-row tm-mb-35">
            <div class="col-xl-6 col-lg-6 col-md-6 col-sm-12 tm-login-l login_form">
                <form action="" method="post" class="tm-bg-black p-5 h-100">
                    <div class="input-field">
                        <input placeholder="Username" id="username" name="username" type="text" class="validate">
                    </div>
                    <div class="input-field mb-5">
                        <input placeholder="Password" id="password" name="password" type="password" class="validate">
                    </div>
                    <div class="tm-flex-lr">
                        <a href="#" class="white-text small">Forgot Password?</a>
                        <button type="submit" class="waves-effect btn-large btn-large-white px-4 black-text rounded-0, button">Login</button>
                    </div>
                    <hr class="divLineLogin"/>
                    <div class="newBox">
                        <div style="padding-top:30px;">
                            <a  href="register.html" class="waves-effect btn-large btn-large-white px-4 black-text rounded-0, button">Create New Account</a>
                        </div>
                    </div>
                </form>
            </div>

        </div>
        <!--<div class="row">
            <div class="creat_account text-center">
                <a  href="register.html" class="waves-effect btn-large btn-large-white px-4 black-text rounded-0">Create New Account</a>
            </div>-->
        </div>

        <footer class="row tm-mt-big mb-3">
        </footer>
    </div>

    <script src="js/jquery-3.2.1.slim.min.js"></script>
    <script src="js/materialize.min.js"></script>
    <script>
        $(document).ready(function () {
            $('select').formSelect();
        });
    </script>
</body>

</html>
