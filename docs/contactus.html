<section id="actualBody" class="tm-section-pad-top tm-parallax-2" style="margin-left: -200px;">

    <div class="container tm-container-contact">

        <div class="row">

            <div class="text-center col-12">
                <h2 class="tm-section-title mb-4">Contact Us</h2>
                <p class="mb-5">
                    If you encounter any problems let us know in the form below and we will get back to you within 2 business days!
                </p><br>
            </div>

            <div class="col-sm-12 col-md-6">
                <form action="" method="get">
                    <input id="name" name="name" type="text" placeholder="Your Name" class="tm-input" required style="width:200%;"/>
                    <input id="email" name="email" type="email" placeholder="Your Email" class="tm-input" required style="width:200%;"/>
                    <textarea id="message" name="message" rows="8" placeholder="Message" class="tm-input" required style="width:200%;"></textarea>
                    <button type="submit" class="btn tm-btn-submit" style="margin-left: 350px;">Submit</button>
                </form>
            </div>


        </div><!-- row ending -->
