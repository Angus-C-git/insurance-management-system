    <div class="container">
        <div class="row">
            <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12  mx-auto">
                <header class="mt-5 mb-5 text-center">
                    <h3>Application</h3>
                    <p class="tm-form-description">Please lodge the following details in accordance with the insurance claim you are making.</p>
                </header>
                <div class="tm-form-white tm-font-big">
                    <div class="tm-bg-white tm-form-pad-big">
                        <div class="form-group mb-5">
                            <label for="name" class="black-text mb-4 big">Your Full Name</label>
                            <input id="name" name="name" type="text" class="validate tm-input-white-bg">
                        </div>
                        <div class="form-group mb-5">
                            <label for="email" class="black-text mb-4 big">Your Email</label>
                            <input id="email" name="email" type="email" class="validate tm-input-white-bg">
                        </div>
                        <div class="form-group mb-5">
                            <label for="address1" class="black-text mb-4 big">Home Address
                                <input id="address1" name="address1" type="text" class="validate tm-input-white-bg mb-4">
                                <input id="address2" name="address2" type="text" class="validate tm-input-white-bg mt-1">
                            </label>
                        </div>
                        <div class="row marg">
                            <div class="form-group col-xl-6 col-lg-6 col-md-6 col-12 pr-0 tm-form-group-2-col tm-form-group-2-col-r">
                                <label class="black-text mb-4 big">City</label>
                                <input id="city" name="city" type="text" class="validate tm-input-white-bg mb-4">
                            </div>
                            <div class="form-group col-xl-6 col-lg-6 col-md-6 col-12 pr-0 tm-form-group-2-col tm-form-group-2-col-r">
                                <label class="black-text mb-4 big">Post Code</label>
                                <input id="postcode" name="postCode" type="text" class="validate tm-input-white-bg mb-4">
                            </div>
                        </div>
                        <div class="form-group mb-5">
                            <label class="black-text mb-4 big">Gender</label>
                            <div>
                                <label class="mr-4">
                                    <input class="with-gap" name="gender" type="radio" value="m" />
                                    <span>Male</span>
                                </label>
                                <label>
                                    <input class="with-gap" name="gender" type="radio" value="f" />
                                    <span>Female</span>
                                </label>
                            </div>
                        </div>
                        <hr style="border: 0.5px solid white"/>

                        <div class="row marg">
                            <div class="form-group col-xl-6 col-lg-6 col-md-6 col-12 pr-0 tm-form-group-2-col tm-form-group-2-col-r">
                                <label class="black-text mb-4 big">Type of claim
                                    <select onchange="showRespectiveElements()" name="insuranceType" id="insuranceType">
                                        <option value="-">Select</option>
                                        <option value="car">Car Cover</option>
                                        <option value="home">Home Cover</option>
                                        <option value="personal">Belongings Cover</option>
                                    </select>
                                </label>
                            </div>
                            <div class="form-group col-xl-6 col-lg-6 col-md-6 col-12 pr-0 tm-form-group-2-col tm-form-group-2-col-r">
                                <label class="black-text mb-4 big">Date of Occurrence
                                    <input id="occurrenceDate" name="occurrenceDate" type="date">
                                </label>
                            </div>
                        </div>

                        <span id="carHider" class="hider">
                            <div class="row marg">
                                <div class="form-group col-xl-6 col-lg-6 col-md-6 col-12 pr-0 tm-form-group-2-col tm-form-group-2-col-r">
                                    <label class="black-text mb-4 big">Registration
                                        <input id="registrationNumber" name="registrationNumber" type="text" class="validate tm-input-white-bg mb-4">
                                    </label>
                                </div>
                                <div class="form-group col-xl-6 col-lg-6 col-md-6 col-12 pr-0 tm-form-group-2-col tm-form-group-2-col-r">
                                    <label class="black-text mb-4 big">Registration Expiry Date
                                        <input id="registrationExpiry" name="registrationExpiry" type="date">
                                    </label>
                                </div>
                            </div>
                        </span>

                        <span id="homeHider" class="hider">

                        </span>

                        <span id="personalHider" class="hider">

                            <br/>
                             <div class="form-group">
                                <label for="lostItems" class="black-text mb-4 big">Lost item(s)
                                    <textarea class="p-3" id="lostItems" name="lostItems" cols="30" rows="4"></textarea>
                                </label>
                            </div>
                        </span>



                        <br/>
                        <div class="form-group">
                            <label for="incidentNotes" class="black-text mb-4 big">Additional Incident Notes
                                <textarea class="p-3" name="message" id="incidentNotes" cols="30" rows="4"></textarea>
                            </label>
                        </div>
                        <!--
                        <div class="tm-bg-white tm-form-pad-big" style="padding: 15px; background-color: hsla(89, 43%, 51%, 0.0);">
                            <label class="black-text mb-4 big">Attach supporting evidence (if possible)
                                <div class="file-field input-field">
                                    <div class="btn btn-white">
                                        <span>Browse...</span>
                                        <input type="file" name="browse">
                                    </div>
                                    <div class="file-path-wrapper">
                                        <input class="file-path validate" name="file" type="text" placeholder="your-file.pdf">
                                    </div>
                                </div>
                            </label>
                        </div> -->
                    </div>
                    <div class="text-center mt-5">
                        <button onclick="writeClaim()" type="submit" class="waves-effect btn-large btn-large-white">Submit</button>
                    </div>
                </div>
            </div>
        </div>

    </div>

    <div id="loader"></div>

    <script src="js/jquery-3.2.1.slim.min.js"></script>

    <script>
        checkAuthState('yes');

        $( document ).ready(function() {
            $('select').formSelect();
            console.log( "ready!" );
            let hider = setInterval(hide, 1000);
            function hide(){
                document.getElementById('loader').classList.add('hider');
                document.getElementById('hider').classList.remove('hider');
                clearInterval(hider);
            }
        });
        //$('select').formSelect();
    </script>
