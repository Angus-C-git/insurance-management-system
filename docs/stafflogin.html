            <li class="navLi"><a href="index.html" class="navHREF"><button class="navButton">Home</button></a></li>

<div class="container staffContainer" style="margin-bottom: 5%;">
    <div class="row tm-register-row tm-mb-35">
        <div class="col-xl-6 col-lg-6 col-md-6 col-sm-12 tm-login-l login_form">
            <div class="tm-bg-black p-5 h-100">
                <div class="input-field">
                    <input placeholder="Email" id="username" name="username" type="text" class="validate">
                </div>
                <div class="input-field">
                    <input placeholder="Authentication code" id="authCode" name="authCode" type="password" class="validate">
                </div>
                <div class="input-field mb-5">
                    <input placeholder="Password" id="password" name="password" type="password" class="validate">
                </div>
                <div id="errorMessage" class="errorMessage">
                    <p style="  color: red;
                                    font-size: 15px;
                                    padding: 0px;
                                    margin-top: -55px;
                                    margin-left: -70px;">Email, Authentication Code and/or password is incorrect!</p>
                </div>
                <div class="tm-flex-lr">
                    <a href="#" class="white-text small">Forgot Password?</a>
                    <button type="submit" class="waves-effect btn-large btn-large-white px-4 black-text rounded-0, button" onclick="loginStaff()">Login</button>
                </div>
            </div>
